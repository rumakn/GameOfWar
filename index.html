<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Deck Of Cards</title>
</head>
<body>
    <section class="game">
        
        <h2>Opponent</h2>
        <div id="deck-opponent" class="deck">
            <div id="discard-opponent" class="discard"> </div>
        </div>
        
        
        <div class="warzones">
            <div id="warzone-opponent" class="warzone"></div>
            <div id="warzone-player" class="warzone"></div>
        </div>
        
        <h2>You</h2>
        <div id="deck-player" class="deck">
            <div id="discard-player" class="discard"> </div>
        </div>
        
    </section>
    <section class="center-pop" id="game-over">
        <h2 id="display-game-over"> Game Over </h2>    
        <div class="btn btn-reset" id="reset-button">
            Play Again? 
        </div>
    </section>
    <section class ="center-pop" id="instructions">
        <h1> Game of War </h1>
        <h3>click on your deck to start</h3>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.12/system.js"></script>
    
    <script>SystemJS.import('./modules/Main.js')</script>
</body>
</html>
